<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>主页</title>
</head>
<body>

    <form action="{% url "Login_up:toLogin" %}" method="post">
        {% csrf_token %}
        <a href="/Login/">返回首页</a> <br />
        账号: <input type="text" name="userName" value="{{ userName }}"/>
        <a href="../Login/register/">注册账号</a><br />


        密码: <input type="password" name="password" />
        <a href="../Login/retrievePassword/">找回密码</a> <br />

        <input type="submit" value="登陆" name="Login" />
        <a href="../Login/changePassword/">修改密码</a> <br />
        {{ result }}

    </form>

</body>
</html>
